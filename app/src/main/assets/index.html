<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #2ea44f; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        button:active { background-color: #2c974b; }
    </style>
</head>
<body>
<div class="container">
    <h3>GitHub Memo</h3>
    <input type="text" id="title" placeholder="메모 제목 (파일명)">
    <textarea id="content" rows="10" placeholder="내용을 입력하세요..."></textarea>
    <button onclick="requestPush()">GitHub 푸시</button>
</div>

<script>
    function requestPush() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if(!title || !content) {
            alert("제목과 내용을 모두 입력해주세요.");
            return;
        }

        // 안드로이드 네이티브 브릿지 호출
        if (window.AndroidBridge) {
            AndroidBridge.pushToGithub(title, content);
        } else {
            console.log("Bridge not found");
        }
    }
</script>
</body>
</html>
